<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PorTex</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial;
}

body{
    background:#f5f5f5;
}

/* NAVBAR */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:white;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.logo{
    font-size:26px;
    font-weight:bold;
    color:#007bff;
}

.logo span{
    color:#ff6600;
}

.selected-city{
    background:#eee;
    padding:6px 12px;
    border-radius:20px;
    cursor:pointer;
    margin-left:20px;
}

.nav-buttons a{
    text-decoration:none;
    margin-left:15px;
    padding:8px 15px;
    border-radius:5px;
}

.login-btn{
    border:1px solid #007bff;
    color:#007bff;
}

.register-btn{
    background:#007bff;
    color:white;
}

/* HERO */
.hero{
    height:350px;
    background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
    url('https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d');
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-size:32px;
    text-align:center;
}

/* SERVICES */
.services{
    display:flex;
    justify-content:center;
    gap:40px;
    padding:50px 20px;
    background:white;
}

.service-box{
    width:200px;
    text-align:center;
    padding:20px;
    border-radius:15px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    transition:0.3s;
    cursor:pointer;
}

.service-box:hover{
    transform:translateY(-5px);
}

.service-box img{
    width:80px;
    margin-bottom:15px;
}

/* POPUP */
.popup{
    display:none;
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    top:0;
    left:0;
    justify-content:center;
    align-items:center;
}

.popup-content{
    background:white;
    width:80%;
    max-width:900px;
    padding:30px;
    border-radius:10px;
    max-height:80vh;
    overflow-y:auto;
}

.popup-content h2{
    text-align:center;
    margin-bottom:20px;
}

.city-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
    gap:20px;
}

.city{
    text-align:center;
    cursor:pointer;
}

.city img{
    width:100px;
    height:100px;
    object-fit:cover;
    border-radius:15px;
}

.city-name{
    margin-top:8px;
    font-size:14px;
}

.close{
    float:right;
    cursor:pointer;
    font-weight:bold;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div style="display:flex;align-items:center;">
        <div class="logo">Por<span>Tex</span></div>
        <div class="selected-city" id="cityDisplay" onclick="openPopup()">Choose City</div>
    </div>

    <div class="nav-buttons">
        <a href="login.html" class="login-btn">Login</a>
        <a href="register.html" class="register-btn">Register</a>
    </div>
</div>

<!-- HERO -->
<div class="hero">
    Delivery Aapki, Transport Hamara
</div>

<!-- SERVICES SECTION -->
<div class="services">

    <div class="service-box">
        <img src="images/truck.png">
        <h3>Truck</h3>
    </div>

    <div class="service-box">
        <img src="images/bike.png">
        <h3>Bike</h3>
    </div>

    <div class="service-box">
        <img src="images/packers.png">
        <h3>Packers & Movers</h3>
    </div>

</div>

<!-- CITY POPUP -->
<div class="popup" id="cityPopup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">X</span>
        <h2>Choose Your City</h2>

        <div class="city-grid">

            <div class="city" onclick="selectCity('Pune')">
                <img src="images/pune.jpg">
                <div class="city-name">Pune</div>
            </div>

            <div class="city" onclick="selectCity('Mumbai')">
                <img src="images/mumbai.jpg">
                <div class="city-name">Mumbai</div>
            </div>

            <div class="city" onclick="selectCity('Nashik')">
                <img src="images/nashik.jpg">
                <div class="city-name">Nashik</div>
            </div>

        </div>
    </div>
</div>

<script>
function openPopup(){
    document.getElementById("cityPopup").style.display="flex";
}

function closePopup(){
    document.getElementById("cityPopup").style.display="none";
}

function selectCity(cityName){
    document.getElementById("cityDisplay").innerText = cityName;
    closePopup();
}
</script>

</body>
</html>
