<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transport Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #0066cc;
        }

        .nav-buttons a {
            text-decoration: none;
            margin-left: 15px;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-btn {
            border: 1px solid #0066cc;
            color: #0066cc;
        }

        .register-btn {
            background-color: #0066cc;
            color: white;
        }

        .register-btn:hover {
            background-color: #004999;
        }

        /* Hero Section */
        .hero {
            height: 400px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 80px;
        }

        .hero h1 {
            font-size: 40px;
        }

        .hero p {
            font-size: 20px;
            margin-top: 10px;
        }

        /* Service Section */
        .services {
            margin: -50px auto 50px;
            width: 80%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .service-box {
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .service-box:hover {
            transform: scale(1.05);
        }

        .service-box img {
            width: 60px;
            margin-bottom: 10px;
        }

        .estimate-btn {
            background-color: #0066cc;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            align-self: center;
        }

        .estimate-btn:hover {
            background-color: #004999;
        }

    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">MyTransport</div>

        <div class="nav-buttons">
            <a href="login.html" class="login-btn">Login</a>
            <a href="register.html" class="register-btn">Register</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Delivery Aapki, Transport Hamara</h1>
        <p>Reliable & Hassle-Free Goods Transport Service</p>
    </div>

    <!-- Services -->
    <div class="services">

        <div class="service-box">
            <img src="https://cdn-icons-png.flaticon.com/512/1995/1995501.png">
            <h3>Truck</h3>
        </div>

        <div class="service-box">
            <img src="https://cdn-icons-png.flaticon.com/512/743/743922.png">
            <h3>Two Wheeler</h3>
        </div>

        <div class="service-box">
            <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png">
            <h3>Packers & Movers</h3>
        </div>

        <a href="#" class="estimate-btn">Get an Estimate</a>

    </div>

</body>
</html>
